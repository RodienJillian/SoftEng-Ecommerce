<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="signupStyle2.css">
    <link rel="stylesheet" href="header.css">

    <title>Cuddle Paws Contact Form</title>
    <style>
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop1.html">Shop</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="/index.html/#about-us">About</a></li>
                <li><a href="signup.html">Log In/Sign Up</a></li>
            </ul>
            <input type="text" placeholder="🔍 Search">
            <div class="logo">
                <img src="https://res.cloudinary.com/dakq2u8n0/image/upload/v1726737021/logocuddlepaws_pcj2re.png" alt="Hero Image">
                <a href="index.html">Cuddle Paws</a>
            </div>
        </nav>
    </header>
    </main>
    <div class="form-container">
        <div class="form-box">
            <h2>Contact Information</h2>
            <form action="">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>

                <div class="name-container">
                    <div>
                        <label for="first-name">First name</label>
                        <input type="text" class= "signup" id="first-name" placeholder="First name" required>
                    </div>
                    <div>
                        <label for="last-name">Last name</label>
                        <input type="text" class= "signup" id="last-name" placeholder="Last name" required>
                    </div>
                </div>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Phone" required>

                <h2>Shipping Address</h2>
                <label for="municipality">Municipality</label>
                <input type="text" class= "signup" id="municipality" placeholder="Municipality" required>

                <label for="barangay">Barangay</label>
                <input type="text" class= "signup" id="barangay" placeholder="Barangay" required>

                <label for="address">Phase/Block, Street</label>
                <input type="text" class= "signup" id="address" placeholder="Phase/Block, Street" required>
            </form>
            <div class="button-container">
                <button type="submit" class="submit">Submit</button>
            </div>            
        </div>
    </div>
    </main>
</body>
</html>
